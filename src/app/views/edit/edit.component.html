<section class="new-note" *ngIf="!isLoading; else spinner">
  <header>
    <textarea class="title" placeholder="Insert title" [(ngModel)]="title" autosize></textarea>
    <button class="save-btn" (click)="updateNote()">
      <i class="fa-solid fa-floppy-disk"></i>
    </button>
  </header>
  <section class="content">
    <textarea class="content-input" placeholder="Insert your note content" [(ngModel)]="noteContent" autosize></textarea>
  </section>
</section>
<ng-template #spinner>
  <article class="spinner">
    <mat-spinner [diameter]="70"></mat-spinner>
  </article>
</ng-template>
